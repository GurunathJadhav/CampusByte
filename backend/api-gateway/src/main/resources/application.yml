# API Gateway Configuration
server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Auth Service
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0

        # Student Service (future)
        - id: student-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/students/**
          filters:
            - StripPrefix=0

        # Faculty Service (future)
        - id: faculty-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/faculty/**
          filters:
            - StripPrefix=0

        # Academic Service (future)
        - id: academic-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/academics/**
          filters:
            - StripPrefix=0

        # Attendance Service (future)
        - id: attendance-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/attendance/**
          filters:
            - StripPrefix=0

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

# JWT Configuration
jwt:
  secret: CampusByteSecretKeyForJWTTokenGeneration2024SecureKeyMustBe256BitsLong

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
